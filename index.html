<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="text-bg-dark">
    <div class="container">
      <form class="d-flex flex-column">
        <h1 class="text-center">Estrazione casuale</h1>
        <h3>Scegli un numero da 1 a 100</h3>
        <div class="d-flex flex-column align-self-center">
          <label for="player1">Giocatore 1</label>
          <input
            id="player1"
            type="number"
            min="1"
            max="100"
            style="width: 400px"
          />
        </div>
        <div class="d-flex flex-column align-self-center">
          <label for="player2">Giocatore 2</label>
          <input
            id="player2"
            type="number"
            min="1"
            max="100"
            style="width: 400px"
          />
        </div>
        <div class="align-self-center mt-3">
          <button class="btn btn-outline-light" type="submit" id="estrai">
            Estrazione
          </button>
        </div>
        <div id="estrazione">
          <h3>Numero</h3>
        </div>
        <div id="risultato">
          <h3>Risultato</h3>
        </div>
      </form>
    </div>
    <script src="./estrazione.js"></script>
    <script src="./estrazioneInput.js"></script>
  </body>
</html>
